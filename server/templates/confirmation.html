<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Confirm Your Email</title>
  </head>
  <body style="font-family: Arial, sans-serif; padding: 20px;">
    <div style="max-width: 600px; margin: auto;">
      <h2 style="color: #333;">Hello {{username}},</h2>
      <p>Thank you for registering. Please confirm your email by clicking the button below:</p>
      <a href="{{confirmLink}}"
         style="display:inline-block; padding:10px 20px; background-color:#007BFF; color:#fff;
                text-decoration:none; border-radius:5px;">
         Confirm Email
      </a>
      <p style="margin-top: 20px;">If you didn't request this, you can ignore this email.</p>
    </div>
  </body>
</html>
